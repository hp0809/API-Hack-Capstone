<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sing Along Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Permanent+Marker|Lato|Shrikhand" rel="stylesheet">

    <body>
        <header>
            <nav role="navigation">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="mailto:hpower0809@gmail.com?Subject=Feedback%20on%20Sing%20Along%20App">Feedback</a></li>

          <img class="mic" src="pictures/microphone.png">
          <h1>Sing along!</h1>
		      <h2>Search an artist and one of their songs so you can sing along with it!</h2>
        </header> 
        <main>
          <section class="form">
            <form class="song-artist-form">
            <fieldset name="searchQuery">
            <input required placeholder="Artist" type="text" id="userSelectedArtist"/>
            <input required placeholder="Song Title" type="text" id="userSelectedSong"/>
            <button type="submit" class="submitButton">Submit</button><br>
            <label>Please search by full name and song title</label>
            </fieldset>
            </form>
          </section>  
          <p id="js-video-error-message" class="error-message"></p>
          <p id="js-lyrics-error-message" class="error-message"></p>
          <section class="songArtistInfo hidden">
            <div id="player" class="video"></div>
            <div class="lyrics hidden"></div>
          </section>
        </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
